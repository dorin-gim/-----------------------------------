<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

<style>
    aside{
         width: 300px;
        height: 100px;
        background-color: green;
        /* transition: height 1s ease-in-out; */
        transition: all 1s ease-in-out;
        }

        aside:hover{
            height: 400px;
            background-color: blue;
        }
</style>
</head>
<body>
    <aside></aside>
</body>
</html>
